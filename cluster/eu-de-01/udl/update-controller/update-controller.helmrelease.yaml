apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: update-controller
  namespace: udl
spec:
  chartRef:
    kind: OCIRepository
    name: update-controller
    namespace: default
  interval: 10m
  targetNamespace: udl
  values:
    config:
      podSelector: "update=udl"
      namespace: "udl"
    namespace:
      create: false
      name: udl
    persistence:
      enabled: true
      type: hostPath
      hostPath:
        path: "/mnt/tf2"
        type: DirectoryOrCreate
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
