apiVersion: apps/v1
kind: Deployment
metadata:
  name: port-forwarder-advanced-one
  namespace: udl
  labels:
    app: port-forwarder
    server: advanced-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: port-forwarder
      server: advanced-one
  template:
    metadata:
      labels:
        app: port-forwarder
        server: advanced-one
    spec:
      hostNetwork: true
      containers:
        - name: iptables-forwarder
          image: alpine:latest
          command:
            - sh
            - -c
            - |
              apk add --no-cache iptables
              iptables -t nat -A PREROUTING -p udp --dport 28015 -j REDIRECT --to-port 27015 || true
              iptables -t nat -A OUTPUT -p udp --dport 28015 -j REDIRECT --to-port 27015 || true
              echo "Port forwarding: 28015 -> 27015"
              exec tail -f /dev/null
          securityContext:
            capabilities:
              add: ["NET_ADMIN", "NET_RAW"]
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"
