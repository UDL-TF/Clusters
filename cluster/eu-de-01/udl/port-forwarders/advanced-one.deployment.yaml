apiVersion: apps/v1
kind: Deployment
metadata:
  name: port-forwarder-advanced-one
  namespace: udl
  labels:
    app: port-forwarder
    server: advanced-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: port-forwarder
      server: advanced-one
  template:
    metadata:
      labels:
        app: port-forwarder
        server: advanced-one
    spec:
      hostNetwork: true
      containers:
        - name: iptables-forwarder
          image: alpine:latest
          command:
            - sh
            - -c
            - |
              # Install iptables
              apk add --no-cache iptables
              
              # Forward old default TF2 ports to advanced-one new ports
              # Old: 28015 -> New: 27015 (game port)
              iptables -t nat -A PREROUTING -p udp --dport 28015 -j REDIRECT --to-port 27015
              
              # Keep container running
              tail -f /dev/null
          securityContext:
            capabilities:
              add: ["NET_ADMIN", "NET_RAW"]
          resources:
            requests:
              memory: "16Mi"
              cpu: "10m"
            limits:
              memory: "32Mi"
              cpu: "50m"
